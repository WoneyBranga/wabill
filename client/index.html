<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Wabill</title>
	<meta name="description" content="Kirim tagihan melalui WhatsApp secara otomatis.">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<link rel="icon" type="image/svg" href="./assets/icon.svg" />
	<link rel="stylesheet" type="text/css" href="./assets/main.css">
</head>

<body>
	<header>
		<img src="./assets/logo.svg">
		<p>Envie faturas (ou qualquer mensagem) via WhatsApp automaticamente.</p>
	</header>
	<main>
		<section>
			<div class="card">
				<div class="title">Server</div>
				<div class="body server-input">
					<input type="text" id="server" value="http://localhost:8000/">
					<button id="save-server" onclick="toast('save feature not available')">save</button>
				</div>
			</div>
		</section>
		<section class="preview-card preview-hidden">
			<div class="card">
				<div class="title">Preview</div>
				<div class="body">
					<p>uma visualização de todas as mensagens aparecerá aqui.</p>
					<div class="outer-preview-wrapper">
						<div class="preview-wrapper"></div>
					</div>
					<div class="footer">
						<div></div>
						<button id="send" onclick="sendMessages()">Enviar</button>
					</div>
				</div>
			</div>
		</section>
		<section class="middle">
			<div>
				<div class="card data-area">
					<div class="title">Data</div>
					<div class="body data-input">
						<div class="table-wrapper">
							<table>
								<thead></thead>
								<tbody></tbody>
							</table>
						</div>
						<div class="pull-tab"></div>
						<textarea id="data" autofocus
							placeholder="Cole seus dados do Excel/Google Sheets aqui. Certifique-se de que a primeira linha seja o nome da coluna. Certifique-se de que a primeira coluna seja o número do whatsapp do destino.">
							</textarea>
					</div>
					<div class="footer">
						<button id="format" onclick="formatData()">format</button>
						<button id="save-template" class="outline"
							onclick="toast('salvar recurso ainda não disponível')">save</button>
						<button class="outline" id="reset" onclick="resetData()">reset</button>
						<button class="outline" id="edit" onclick="editData()">edit</button>
					</div>
				</div>
			</div>
			<div class="progress-area-wrapper">
				<div class="card progress-area">
					<div class="title">Progress</div>
					<div class="body">
						<h3>2/6</h3>
						<p class="loading-dots">Sending</p>
					</div>
				</div>
			</div>
			<div class="template-area-wrapper">
				<div class="card template-area">
					<div class="title">Template</div>
					<div class="body">
						<div class="pull-tab"></div>
						<textarea id="template" placeholder="Digite seu modelo de mensagem aqui"></textarea>
					</div>
					<div class="footer">
						<div></div>
						<button id="preview" onclick="previewMessage()">preview</button>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p title="criado em 5 de março de 2021 - ">criado com <span>&hearts;</span> por <a
				href="https://afarhansib.github.io">afarhansib</a></p>
	</footer>
	<script src="./assets/main.js"></script>
</body>

</html>
